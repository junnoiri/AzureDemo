name: Build and deploy ASP.Net Core app to Azure Web App - AzureWebDemoApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v7  # v7 は Node.js v16 以上をサポート
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # Node.js バージョンを 16 に設定

      - name: Install dotenv
        run: npm install dotenv

      - name: Install dependencies
        run: npm install

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app
      
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2  # 最新のバージョンに更新
        with:
          app-name: 'AzureWebDemoApp'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_54823E0E337C458AA1F6C1611A85081B }}
